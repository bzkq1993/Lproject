	<head>

		<!-- SEO  -->
		<meta name="keywords" content="" />

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="blank" />
		<meta name="format-detection" content="telephone=no" />
		<!-- 简单移动端适配 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />

		<title>个人中心</title>
		<link rel="stylesheet" type="text/css" href="CDN/css/weui.min.css" />
		<link rel="stylesheet" type="text/css" href="CDN/css/common.css" />
		<link rel="stylesheet" type="text/css" href="CDN/css/info.css"/>

	<body>
		<!--完善资料主页-->
		<div class="informationPage">
			<header>
				<div class="weui-cells">
					<a class="weui-cell weui-cell_access myCells" href="perfectinfo.html">
						<div class="weui-cell__hd"><img src="CDN/img/pic1.png" alt="" class="myInformation" ></div>
						<div class="weui-cell__bd weui-cell_primary messages">
							<p>陈小刚</p>
							<div class="messages-box">
								<span>完善资料</span>
								<img src="CDN/img/zl.png" alt="" />
							</div>
						</div>
						<span class="weui-cell__ft"></span>
					</a>
				</div>
			</header>

			<section>
				<div class="weui-cells">
					<a class="weui-cell weui-cell_access weui-cell_height" id="myMoodIndex" >
						<div class="weui-cell__hd"><img src="CDN/img/wd.png" alt="" class="myInformationPic"></div>
						<div class="weui-cell__bd weui-cell_primary">
							<p>我的心情指数</p>
						</div>
						<span class="weui-cell__ft"></span>
					</a>
					<a class="weui-cell weui-cell_access weui-cell_height" id="friendBtn">
						<div class="weui-cell__hd"><img src="CDN/img/hy.png" alt="" class="myInformationPic"></div>
						<div class="weui-cell__bd weui-cell_primary">
							<p>我的好友</p>
						</div>
						<span class="weui-cell__ft"></span>
					</a>
					<a class="weui-cell weui-cell_access weui-cell_height" id="QAbtn">
						<div class="weui-cell__hd"><img src="CDN/img/qa.png" alt="" class="myInformationPic"></div>
						<div class="weui-cell__bd weui-cell_primary">
							<p>心情指数Q&A</p>
						</div>
						<span class="weui-cell__ft"></span>
					</a>
					<a class="weui-cell weui-cell_access weui-cell_height" id="hideBtn">
						<div class="weui-cell__hd"><img src="CDN/img/ys.png" alt="" class="myInformationPic"></div>
						<div class="weui-cell__bd weui-cell_primary">
							<p>隐私设置</p>
						</div>
						<span class="weui-cell__ft"></span>
					</a>
					<a class="weui-cell weui-cell_access weui-cell_height" id="remindBtn">
						<div class="weui-cell__hd"><img src="CDN/img/time.png" alt="" class="myInformationPic"></div>
						<div class="weui-cell__bd weui-cell_primary">
							<p>心情记录提醒时间</p>
						</div>
						<span class="weui-cell__ft"></span>
					</a>
					<a class="weui-cell weui-cell_access weui-cell_height" id="viewBtn">
						<div class="weui-cell__hd"><img src="CDN/img/yj.png" alt="" class="myInformationPic"></div>
						<div class="weui-cell__bd weui-cell_primary">
							<p>意见反馈</p>
						</div>
						<span class="weui-cell__ft"></span>
					</a>
				</div>

			</section>
			<!--生成邀请卡-->
			<footer class="page__bd page__bd_spacing">
        		<button href="javascript:;" class="weui-btn_primary weui-btn weui-btn_default" id="showIOSDialog3">生成邀请卡</button>
       		</footer>
        	<!--生成邀请卡-->
		</div>
		<!--点击showIOSDialog 生成邀请卡-->
		<div id="invitationCard2" style="display: none;">
			<div class="bgCard2"></div>
			<div class="windowCard" id="windowCard2">
				<div class="topCard">
					<p>邀请卡已发送</p>
					<p>前往公众号查看，分享好友互为关注！</p>
				</div>
				<div class="bottomCard">
					<div class="bCardLeft fl" id="bCardLeft2" >取消</div>
					<div class="bCardRight fr" id="bCardRight2" >查看</div>
				</div>
			</div>
			<!--/点击记录判断用户是否输入文本-->
		</div>
		<!--点击showIOSDialog 生成邀请卡-->
		<!--/完善资料主页-->
		
		<script src="CDN/js/zepto.min.js"></script>
		<script src="CDN/js/app.js"></script>
		<script src="CDN/js/weui.min.js"></script>
		<script src="CDN/js/info.js"></script>
